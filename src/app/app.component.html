<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CRUD Task</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container-md">
    <div class="spinner-border" role="status" *ngIf="loadSpn">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="alert alert-success alert-dismissible fade show alert-msg" role="alert" *ngIf="alertMsg">
      <strong><i class="bi bi-check-circle" style="font-size: 1.5rem;"></i> &nbsp; Success !</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="hideMsg()" aria-label="Close"></button>
    </div>
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col">
              <h2><b>Announcements</b></h2>
            </div>
            <div class="col justify-content-end d-flex">
              <a class="btn btn-primary" data-bs-target="#createMessage" data-bs-toggle="modal"
                title="Add New Employee">+</a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Message</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let messages of data">
              <td>{{messages.id}}</td>
              <td>{{messages.title}}</td>
              <td>{{messages.body}}</td>
              <td>
                <a href="#" (click)="selectAnnouncement(messages)" class="edit" title="Edit"
                  data-bs-target="#editMessage" data-bs-toggle="modal"><i class="bi bi-pencil"
                    style="font-size: 1.5rem;"></i></a>
                <a href="#" (click)="removeAnnouncement(messages)" class="delete" title="Delete"><i class="bi bi-trash"
                    style="font-size: 1.5rem;"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <ul class="pagination">
            <b>- CRUD Task -</b>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
  <div class="modal fade" id="editMessage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit <b>Announcement</b></h4>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form *ngIf="messData">
            <label>Title</label>
            <input type="text" class="form-control mb-2" value={{messData.title}} #title>
            <label>Message</label>
            <input type="text" class="form-control mb-2" value={{messData.body}} #message>
            <button type="button" class="btn btn-warning"
              (click)="editAnnouncement(messData.id, title.value,message.value);showMsg()"
              data-bs-dismiss="modal">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="createMessage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create <b>Announcement</b></h4>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <label>Title</label>
            <input type="text" class="form-control mb-2" #title>
            <label>Message</label>
            <input type="text" class="form-control mb-2" #message>
            <button type="button" class="btn btn-success"
              (click)="createAnnouncement(title.value,message.value);showMsg()" data-bs-dismiss="modal">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
